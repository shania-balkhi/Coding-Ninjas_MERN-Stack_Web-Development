<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting With JSX</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        function sum(){
            let a = 10 + 5;
            return "shania";
        }

        const header = <h2>JSX Expression Oppenheimer</h2>;

        function App(){
            var name = "Shania";
            var age = 21;
            let demo = null;
            let demo2;
            let demo3 = true;
            let demo4 = false;
            return(
                <>
                    <h1>Hello {name}!</h1>
                    <h2>Your age is {age}</h2>
                    <h1>Printing the value of null variable: {demo}</h1>
                    <h1>Printing the value of undefined variable: {demo2}</h1>
                    <h1>Printing the value of boolean true variable: {demo3.toString()}</h1>
                    <h1>Printing the value of boolean false variable: {demo4.toString()}</h1>
                    <p>Calling a function: {sum()} </p>
                    <p>Calling header (JSX Expression): {header}</p>
                </>
            )
            
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<><App /></>);


    </script>
</body>
</html>
