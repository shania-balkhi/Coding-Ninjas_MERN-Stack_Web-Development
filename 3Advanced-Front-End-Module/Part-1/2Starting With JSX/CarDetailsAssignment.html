<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Details Assignment</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">


        function StudentsPage() {
            const student = [
                {
                    name: "Alexa",
                    age: "21",
                    marks: 95
                },
                {
                    name: "Siri",
                    age: "22",
                    marks: 94
                },
                {
                    name: "Barbie",
                    age: "25",
                    marks: 98
                }
            ];

            return (
                <>
                    <h1>Student Details</h1>
                    <table border="2">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Age</th>
                                <th>Marks</th>
                            </tr>
                        </thead>

                        <tbody>
                            {student.map((student, index) => (
                                <tr key={index}>
                                    <td>{student.name}</td>
                                    <td>{student.age}</td>
                                    <td>{student.marks}</td>
                                </tr>
                            ))}
                        </tbody>

                    </table>
                </>
            )
        }








        function CarsPage() {
            const cars = [
                {
                    img: "assets/pic1.png",
                    name: "BMW",
                    mileage: "21",
                },
                {
                    img: "assets/pic2.png",
                    name: "Mercedes",
                    mileage: "22"
                },
                {
                    img: "assets/pic3.png",
                    name: "Volkwagen",
                    mileage: "23"
                }
            ];

            return (
                <>
                    <h1>Car Details</h1>
                    <table border="2">
                        <thead>
                            <tr>
                                <th>Preview</th>
                                <th>Brand Name</th>
                                <th>Mileage</th>
                            </tr>
                        </thead>

                        <tbody>
                            {cars.map((car, index) => (
                                <tr key={index}>
                                    <td><img src={car.img}></img></td>
                                    <td>{car.name}</td>
                                    <td>{car.mileage}</td>
                                </tr>
                            ))}
                        </tbody>

                    </table>
                </>
            )
        }


        function App() {
            return (
                <>
                    <CarsPage />
                    <StudentsPage />
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(
            <>
                <App />
            </>
        );
    </script>
</body>

</html>
