<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting With React App</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const a = [1, 2, 3, 4, 5];

            const b = {
                name: "Alexa"
            }

            const cars = ["bmw", "mercedes", "nexa"];

            return (
                <>
                    <h1>Arrays and Objects in JavaScript</h1>
                    <h3> Rendering an array: {a + "\n"} </h3>
                    <h3> Rendering an object: {b.name} </h3>

                    <h1>List of cars </h1>
                    <ul>
                        {cars.map((carname, elementIndex) => <li key = {elementIndex}>{carname}</li>)}
                    </ul>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(
            <>
                <App />
            </>
        );
    </script>
</body>

</html>
